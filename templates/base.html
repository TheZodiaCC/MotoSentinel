<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <script src="{{ url_for('static', filename='main.js') }}"></script>

        <title>MotoSentinel</title>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <span class="navbar-home-item">
                    <a href="{{ url_for('content.home') }}">
                        MotoSentinel
                    </a>
                </span>
                <span class="navbar-item">
                    <a href="{{ url_for('content.graphs') }}">
                        Graphs
                    </a>
                </span>
                <span class="navbar-item">
                    <a href="{{ url_for('content.settings') }}">
                        Settings
                    </a>
                </span>
            </div>
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
            <div class="footer">
                Powered by Flask
            </div>
        </div>
    </body>
</html>
