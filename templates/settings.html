{% extends "base.html" %}
{% block content %}
        {% if settings|length > 0 %}
            {% for settings_struct in settings %}
                <div class="settings-container">
                    <p>
                        {{ settings_struct["title"] }}
                    </p>
                    {% for mode in settings_struct["modes"] %}
                        <form method="GET" action="{{ url_for('settings.set_time_range', mode=mode) }}" enctype="multipart/form-data">
                            <span>
                                <p>
                                    {{ mode }}
                                </p>
                                <input type="text" id="{{ mode }}"
                                       name="{{ mode }}"
                                       placeholder="time range" value="{{ settings_data[mode] }}">
                            </span>
                            <button class="settings-button" type="submit">Apply</button>
                        </form>
                    {% endfor %}
                </div>
            {% endfor %}
        {% else %}
            <p>
                Nothing to show
            </p>
        {% endif %}
{% endblock %}
