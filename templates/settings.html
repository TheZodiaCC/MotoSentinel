{% extends "base.html" %}
{% block content %}
        <div class="settings-container">
            <p>
                Graphs
            </p>

            <form method="GET" action="{{ url_for('settings.set_time_range') }}" enctype="multipart/form-data">
                <input type="text" id="time_range" name="time_range" placeholder="time range" value="{{ time_range }}">
                <button class="settings-button" type="submit">Apply</button>
            </form>
        </div>
{% endblock %}
